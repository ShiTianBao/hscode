<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>转译平台</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../../image/logo.ico">

</head>
<body class="body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>转译平台</legend>
    </fieldset>
    <form class="layui-form">
        <div class="layui-row layui-form-item">
            <div class="layui-col-md6">
                <label class="layui-form-label">来源国</label>
                <div class="layui-input-block">
                    <select name="srcRegion" id="srcRegion" lay-verify="required">
                        <option value=""></option>
                        <option value="chn">中国-CHN</option>
                        <option value="usa">美国-USA</option>
                        <option value="deu">德国-DEU</option>
                        <option value="sgp">新加坡-SGP</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-md6">
                <label class="layui-form-label">目标国</label>
                <div class="layui-input-block">
                    <select name="srcRegion" id="tgtRegion" lay-verify="required">
                        <option value=""></option>
                        <option value="chn">中国-CHN</option>
                        <option value="usa">美国-USA</option>
                        <option value="deu">德国-DEU</option>
                        <option value="sgp">新加坡-SGP</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-row layui-form-item">
            <div class="layui-col-md12">
                <label class="layui-form-label">商品描述</label>
                <div class="layui-input-block">
                    <input type="text" name="srcKeyWord" id="srcKeyWord"  autocomplete="off" placeholder="请输入商品描述" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-row layui-form-item">
            <div class="layui-col-md12">
                <div class="layui-col-md11">
                    <label class="layui-form-label">补充说明</label>
                    <div class="layui-input-block">
                        <input type="text" name="assKeyWord" id="assKeyWord"  autocomplete="off" placeholder="请输入补充说明" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md1">
                    <button id="search_btn" class="layui-btn" type="button" onclick="search()" style="float: right; width: auto">&nbsp;&nbsp;查&nbsp;&nbsp;&nbsp;询&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
        <div class="layui-row layui-form-item">
            <table id="srcResultTable" lay-filter="resultTable" lay-skin="line"></table>
        </div>
        <div class="layui-row layui-form-item">
            <div class="layui-col-md12">
                <div class="layui-col-md11">
                    <label class="layui-form-label">选择结果</label>
                    <div class="layui-input-block">
                        <input type="text" name="srcResult" id="srcResult"  autocomplete="off" placeholder="请点击上表选择" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md1">
                    <button class="layui-btn" type="button" onclick="retrieve()" style="float: right; width: auto">&nbsp;&nbsp;转&nbsp;&nbsp;&nbsp;译&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
        <div class="layui-row layui-form-item">
            <table class="layui-table" lay-skin="line" id="tgtResultTable">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>HSCODE编码</th>
                    <th>描述</th>
                    <th>增值税率</th>
                    <th>进口一般税率</th>
                    <th>进口优惠税率</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>&nbsp;&nbsp;</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </tbody>
            </table>
        </div>

    </form>
    <script src="../frame/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/search.js"></script>
    <script type="text/javascript" src="../../js/retrieve.js"></script>
    <script>
        layui.use('form', function(){
            var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

            //……

            //但是，如果你的HTML是动态生成的，自动渲染就会失效
            //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
            form.render();
        });
        layui.use('table', function(){
            var table = layui.table;
            var data = {"code":0,"msg":"","count":1000,"data":[]};            //第一个实例
            table.render({
                elem: '#srcResultTable'
                ,height: 270
                ,url: '../json/data_table.json' //数据接口
                ,parseData: function(res){ //res 即为原始返回的数据
                    res = data;
                    return {
                        "code": 0, //解析接口状态
                        "msg": '', //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                }
                ,page: false //开启分页
                ,cols: [[ //表头
                    {field: 'hscode', title: 'HSCODE编码', fixed: 'left'}
                    ,{field: 'description', title: '描述'}
                    ,{field: 'added', title: '增值税率', sort: true,}
                    ,{field: 'general', title: '进口一般税率', sort: true,}
                    ,{field: 'favor', title: '进口优惠税率', sort: true,}
                ]]
            });
        });
    </script>
</body>
</html>
